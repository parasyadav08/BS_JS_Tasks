<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
            font-style: italic;

            color: black; 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .input-icon {
            padding: 10px;
            background-color: #ccc;
            border-radius: 3px;
            margin-right: 0; 
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            text-align: left;
            text-decoration: none;
            font-size: 12px;
            color: #0a81d6;
        }

        button {
            background-color: #0095ff;
            color: #fff;
            border: none;
            padding: 10px 100px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0f4575;
        }

        .signup-link {
            color: #125688;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <div class="input-container">
            <div class="input-icon">ðŸ‘¤</div>
            <input type="text" placeholder="Username or Email">
        </div>
        <div class="input-container">
            <div class="input-icon">ðŸ”’</div>
            <input type="password" placeholder="Password">
        </div>
        <button>Login</button>
        <br>
        <br>
        <div class="remember-me">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <a href="#" class="signup-link">Don't have an account? Sign up.</a>
    </div>
</body>
</html>
